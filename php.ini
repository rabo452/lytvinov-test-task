[PHP]

; Maximum allowed size for uploaded files.
upload_max_filesize = 10M

; Maximum size of POST data that PHP will accept.
post_max_size = 10M

; Maximum execution time of each script, in seconds.
max_execution_time = 30

; Maximum amount of time each script may spend parsing request data.
max_input_time = 60

; Maximum input variables to accept (limits the number of variables PHP will parse for each request).
max_input_vars = 1000

; Error handling settings
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Log errors to a file (you can specify a path for logging errors)
log_errors = On
error_log = /var/log/php_errors.log

; The location where PHP stores session data.
session.save_path = "/var/lib/php/sessions"

; Default timezone for all date/time functions.
date.timezone = "UTC"

; Enable PHP short tags (e.g., <? instead of <?php)
short_open_tag = On

; Set the memory limit for PHP scripts
memory_limit = 128M

; Enable output buffering
output_buffering = 4096

; Timezone settings (you can change "UTC" to your local timezone, e.g., "America/New_York")
date.timezone = "UTC"

; Increase the default size of the input variables for JSON and other payloads
default_charset = "UTF-8"

; Max allowed depth of array or object nesting
max_input_nesting_level = 64

; File Uploads
file_uploads = On